# Site settings
title: Matt Struble
description: >- # this means to ignore newlines until "baseurl:"
  I never save anything for the swim back.
baseurl: ""  # the subpath of your site, e.g. /blog
url: "https://mattstruble.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
# repository: YoussefRaafatNasry/portfolYOU
# remote_theme: YoussefRaafatNasry/portfolYOU

# Build settings
markdown: kramdown
# plugins:
# - jekyll-feed


# Author Info
author:
  name     : Matt Struble
  image    : /assets/img/profile-image.jpg
  #email    : username@xyz.com
  github   : mattstruble
  twitter  : mestruble
  linkedin : mattstruble


# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name


# Default values for collections
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"


# Posts default Permalink
permalink: articles/:title


# Exclude from processing.
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock