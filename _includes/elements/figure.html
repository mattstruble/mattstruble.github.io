<figure class="figure w-100">
  <img
    src="{{ include.image }}"
    class="figure-img img-fluid rounded lazy"
    loading="lazy"
    alt="{{ include.alt | default: include.caption }}"
    width="{{ include.width | default: 100% }}"
    data-lazy-src="{{ include.image }}"
  />
  {%- if include.caption -%}
  <figcaption class="figure-caption text-center">
    {{ include.caption }}
  </figcaption>
  {%- endif -%}
</figure>
